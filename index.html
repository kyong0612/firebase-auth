<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to sign in with email and password using Firebase Auth</title>
  </head>
  <body>
    <h1>How to sign in with email and password using Firebase Auth</h1>
    <section id="sectionSignin">
      <h2>Sign in / Sign up</h2>
      <form>
        <button type="submit" id="buttonGoogleSignin">Google Sign in</button>
        <!-- <button type="submit" id="buttonGithubSignin">Github Sign in</button> -->
      </form>
    </section>
    <section id="sectionSignin">
      <h2>Link Auth Provider</h2>
      <form>
        <button type="submit" id="buttonGithubLink">Github Link</button>
      </form>
    </section>
    <section id="sectionUser">
      <h2>User information</h2>
      <dl>
        <dt>jwt</dt>
        <dd id="jwt"></dd>
      </dl>
    </section>
    <section id="sectionSignout">
      <h2>Sign out</h2>
      <button type="button" id="buttonSignout">Sign out</button>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
